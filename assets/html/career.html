<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/valorant-480.webp" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../css/career.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <title>Career</title>
</head>

<body>
    <div id="nav-header"></div>
    <div class="select-mode">
        <div class="radio-input">
            <label>
                <input type="radio" id="value-1" name="value-radio" value="value-1" />
                <span>Unrated</span>
            </label>
            <label>
                <input type="radio" id="value-2" name="value-radio" value="value-2" />
                <span>Competitive</span>
            </label>
            <label>
                <input type="radio" id="value-3" name="value-radio" value="value-3" />
                <span>Swiftplay</span>
            </label>
            <span class="selection"></span>
        </div>
    </div>
    <div class="rank">
        <div class="card-rank">
            <img src="../img/Radiant_Rank.webp" class="img-rank" alt="Radiant-Rank" />
            <h1 class="rank-text">RADIANT #500</h1>
            <div class="progress">
                <div class="bar"></div>
            </div>
            <div class="card-text-rank">
                <p>RANK RATING</p>
                <p><span class="percent">19</span>/100</p>
            </div>
        </div>
    </div>
    <div class="game-history">
        <div class="carrer-content"></div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/career.js"></script>
</body>

</html>
