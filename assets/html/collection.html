<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/img/logo/logo-valorant-red.webp" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/collection.css" />
    <link rel="stylesheet" href="/assets/css/header.css" />
    <title>Collection</title>
</head>

<body>
    <div id="nav-header"></div>
    <div class="card-collection">
        <div class="card-player-spray">
            <h1 class="text-player-h1">PLAYER CARD</h1>
            <img src="/assets/img/Jett_Card.webp" class="img-player" alt="card" />
            <div class="spray">
                <h1 class="text-spray-h1">SPRAY</h1>
                <div class="card-spray">
                    <div class="content-side-spray">
                        <img src="/assets/img/sprays/5_Years_Beta_Remastered_Spray.webp" class="img-spray"
                            alt="spray" />
                        <p class="text-side">VALORANT SPRAY</p>
                    </div>
                </div>
                <div class="card-spray">
                    <div class="content-side-spray">
                        <img src="/assets/img/sprays/Crimsonbeast_Spray.webp" class="img-spray" alt="spray" />

                    </div>
                </div>
            </div>
        </div>
        <div class="card-collection-grid">
            <div class="side_arms">
                <h1 class="text-side-h1">SIDEARMS</h1>
                <div class="classic">
                    <div class="card-side">
                        <div class="content-side">
                            <img src="/assets/img/ammo-colection/classic.webp" class="img-side" alt="classic" />

                        </div>
                    </div>
                </div>
                <div class="shorty">
                    <div class="card-side">
                        <div class="content-side">
                            <img src="/assets/img/ammo-colection/shorty.png" class="img-side" alt="shorty" />
                            <p class="text-side">SHORTY</p>
                        </div>
                    </div>
                </div>
                <div class="frenzy">
                    <div class="card-side">
                        <div class="content-side">

                        </div>
                    </div>
                </div>
                <div class="ghost">
                    <div class="card-side">
                        <div class="content-side">
                            <img src="/assets/img/ammo-colection/ghost.webp" class="img-side" alt="ghost" />
                            <p class="text-side">GHOST</p>
                        </div>
                    </div>
                </div>
                <div class="sheriff">
                    <div class="card-side">
                        <div class="content-side">
                            <img src="/assets/img/ammo-colection/sheriff.png" class="img-side" alt="sheriff" />

                    </div>
                </div>
            </div>
            <div class="side_arms">
                <h1 class="text-side-h1">SMG</h1>

                    <div class="card-side">
                        <div class="content-side">
                            <img src="/assets/img/ammo-colection/stinger.png" class="img-side" alt="stinger" />
                            <p class="text-side">STINGER</p>
                        </div>
                    </div>
                </div>
                <div class="spectre">
                    <div class="card-side">
                        <div class="content-side">
                            <img src="/assets/img/ammo-colection/spectre.png" class="img-side" alt="spectre" />
                            <p class="text-side">SPECTRE</p>
                        </div>
                    </div>

            </div>
            <div class="side_arms">
                <h1 class="text-side-h1">SHOTGUNS</h1>

                    <div class="card-side">
                        <div class="content-side">
                            <img src="/assets/img/ammo-colection/bucky.png" class="img-side" alt="bucky" />

                    </div>

                        <div class="content-side">

                        <div class="content-side">
                            <img src="/assets/img/ammo-colection/vandal.png" class="img-side" alt="vandal" />
                            <p class="text-side">VANDAL</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="side_arms">
                <h1 class="text-side-h1">SNIPER RIFLES</h1>
                <div class="marshal">
                    <div class="card-side">
                        <div class="content-side">
                            <img src="/assets/img/ammo-colection/marshal.png" class="img-side" alt="marshal" />
                            <p class="text-side">MARSHAL</p>
                        </div>
                    </div>
                </div>
                <div class="outlaw">
                    <div class="card-side">
                        <div class="content-side">
                            <img src="/assets/img/ammo-colection/outlaw.png" class="img-side" alt="outlaw" />
                            <p class="text-side">OUTLAW</p>
                        </div>
                    </div>
                </div>
                <div class="operator">
                    <div class="card-side">
                        <div class="content-side">
                            <img src="/assets/img/ammo-colection/operator.png" class="img-side" alt="operator" />
                            <p class="text-side">OPERATOR</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="side_arms">
                <h1 class="text-side-h1">MACHINE GUNS</h1>
                <div class="ares">
                    <div class="card-side">
                        <div class="content-side">
                            <img src="/assets/img/ammo-colection/ares.png" class="img-side" alt="ares" />

                        </div>
                    </div>
                </div>
                <div class="odin">

                        <div class="content-side">
                            <img src="/assets/img/ammo-colection/melee.png" class="img-side" alt="melee" />

                    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../js/header.js"></script>
